<div class="form">
    <h3>Contacto</h3>
  <div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="name" class="form-control" id="inputNname" placeholder="Nombre">
      </div>
      <div class="col-md-6">
        <label for="inputlastname" class="form-label">Apellido</label>
        <input type="lastname" class="form-control" id="inputlastname" placeholder="Apellido">
      </div>
      <div class="col-12">
        <label for="inputMail" class="form-label">E-mail</label>
        <input type="mail" class="form-control" id="inputMail" placeholder="ejemplo@email.com">
      </div>
      <div class="col-12">
        <label for="inputMessage" class="form-label">Mensaje</label>
        <input type="message" class="form-control" id="inputMessage">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Suscribirme al newsletter
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    </div>
